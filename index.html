<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e0d4a81d6c.js" crossorigin="anonymous"></script>
    <title>Desafio 31 - Copa do Mundo</title>
</head>

<body>
    <header>
        <nav>
            <img src="assets/img/logo-fifa.svg" alt="Logo FIFA">
            <a href="#">Início</a>
            <a href="#">Grupos</a>
            <a href="#">Partidas</a>
            <a href="#">Assistir</a>
        </nav>
    </header>

    <main>
        <section id="section-logo">
            <img src="assets/img/logo-fifa-world-cup.png" alt="">
        </section>

        <section id="section-grupos">
            <div class="grupos">
                <div class="grupos-title">
                    <h3>GRUPO A</h3>
                </div>

                <div class="selecoes">
                    <img src="assets/img/grupos/A/Qatar.png" alt="Seleção do qatar">
                    <p>Qatar</p>
                </div>

                <div class="selecoes">
                    <img src="assets/img/grupos/A/Ecuador.png" alt="Seleção do Equador" width="60" height="45">
                    <p>Equador</p>
                </div>

                <div class="selecoes">
                    <img src="assets/img/grupos/A/Senegal.png" alt="Seleção do Senegal" width="60" height="45">
                    <p>Senegal</p>
                </div>


                <div class="selecoes">
                    <img src="assets/img/grupos/A/Holanda.png" alt="Seleção da Holanda" width="60" height="45">
                    <p>Holanda</p>
                </div>
            </div>
            <!-- FIM DO GRUPO A -->

            <div class="grupos">
                <div class="grupos">
                    <div class="grupos-title">
                        <h3>GRUPO B</h3>
                    </div>

                    <div class="selecoes">
                        <img src="assets/img/grupos/b/Inglaterra.png" alt="Inglaterra" width="60" height="45">
                        <p>Inglaterra</p>
                    </div>

                    <div class="selecoes">
                        <img src="assets/img/grupos/b/Iran.png" alt="Irã" width="60" height="45">
                        <p>Irã</p>
                    </div>

                    <div class="selecoes">
                        <img src="assets/img/grupos/b/USA.png" alt="USA" width="60" height="45">
                        <p>Estados Unidos</p>
                    </div>

                    <div class="selecoes">
                        <img src="assets/img/grupos/b/Gales.png" alt="Gales" width="60" height="45">
                        <p>País de Gales</p>
                    </div>
                </div>

                <div class="grupos">
                    <div class="grupos-title">
                        <h3>GRUPO C</h3>
                    </div>

                    <div class="selecoes">
                        <img src="assets/img/grupos/c/Argentina.png" alt="Argentina" width="60" height="45">
                        <p>Argentina</p>
                    </div>

                    <div class="selecoes">
                        <img src="assets/img/grupos/c/Saudi Arabia.png" alt="Arábia Saudita" width="60" height="45">
                        <p>Arábia Saudita</p>
                    </div>

                    <div class="selecoes">
                        <img src="assets/img/grupos/c/Mexico.png" alt="México" width="60" height="45">
                        <p>México</p>
                    </div>

                    <div class="selecoes">
                        <img src="assets/img/grupos/c/Poland.png" alt="Polônia" width="60" height="45">
                        <p>Polônia</p>
                    </div>
                </div>
        </section>

        <section id="btn-team">
            <button id="prev-group"><i class="fa-solid fa-circle-chevron-left"></i></button>
            <button id="next-group"> <i class="fa-solid fa-circle-chevron-right"></i></button>
        </section>

        <section id="next-game">
            <h2>PRÓXIMOS JOGOS</h2>
        </section>
    </main>



    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
